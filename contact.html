<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="Contact Information for The Little Taco Shop, initial-scale=1.0"
    />
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="#About"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>

          <li>
            <a href="index.html/#Menu">Our Menu</a>
          </li>

          <li>
            <a href="hours.html">Store Hours</a>
          </li>

          <li style="float: right">
            <a class="active" href="#contact">Contact Us</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="IMG/tacos_close_up_400x260.png"
          alt="tacos_close_up_400x260"
          title="We love Tacos and Drinks!"
          width="400"
          height="260"
          class="center"
        />
        <figcaption>
          <br /><strong>A close up view of our tacos</strong>
        </figcaption>
      </figure>
      <hr />
      <main>
        <section>
          <h2>Our Contact Form</h2>

          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="fname">First Name</label>
                <input
                  type="text"
                  name="fname"
                  placeholder="Enter Your First Name"
                  required
                />
              </p>
              <p>
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  placeholder="Enter Your Last Name"
                  required
                />
              </p>
              <p>
                <label for="Email">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Your Email Id"
                  required
                />
              </p>
              <p>
                <label for="message">Your Message:</label><br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type Your Message Here"
                ></textarea>
              </p>
              <button type="submit">Send</button>
              <button type="submit">Reset</button>
            </fieldset>
          </form>
        </section>
        <section>
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation lane, Suite T <br />
            Kansas City , BOM 400067
            <br /><br />
            Phone: <a href="tel:+918692821414">8692821414</a>
          </address>
        </section>
      </main>
      <hr />
      <footer>
        <p>Copyright &copy; The little Taco Shop</p>
      </footer>
    </header>
  </body>
</html>
